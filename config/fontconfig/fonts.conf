<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans Thai</family>
      <family>Noto Sans Thai</family>
      <family>Ubuntu</family>
      <family>Droid Sans</family>
    </prefer>
    <default><family>IBM Plex Sans Thai</family></default>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>IBM Plex Sans Thai</family>
      <family>Noto Sans Thai</family>
      <family>Ubuntu</family>
      <family>Droid Sans</family>
    </prefer>
    <default><family>IBM Plex Sans Thai</family></default>
  </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrains Mono NL</family>
   <family>Noto Color Emoji</family>
   <family>DejaVu Sans Mono Thai</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
